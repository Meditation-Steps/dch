<!doctype html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Медитация</title>
		<link rel="stylesheet" href="/src/styles/global.css" />
		<link rel="stylesheet" href="/src/styles/glassmorphism.css" />
	</head>
	<body>
		<button id="fullscreen-toggle" class="fullscreen-toggle">⤢ Полноэкранный режим</button>
		<div id="language-picker" class="language-picker"></div>

		<div class="page-container">
			<header class="page-header">
				<h1 class="page-title">МЕДИТАЦИЯ</h1>
				<p class="page-subtitle">(30 минут)</p>
			</header>

			<main class="timer-container">
				<div id="timer-display" class="timer-display">30:00</div>

				<div class="progress-bar-container">
					<div id="progress-bar" class="progress-bar"></div>
				</div>

				<div class="timer-controls">
					<button id="start-btn" class="timer-button start">СТАРТ</button>
					<button id="stop-btn" class="timer-button stop" disabled>СТОП</button>
					<button id="reset-btn" class="timer-button reset">СБРОС</button>
				</div>
			</main>
		</div>

		<div id="navigation"></div>

		<script type="module">
			import { initLanguagePicker } from "/src/lib/components/LanguagePicker.js";
			import { initFullscreenToggle } from "/src/lib/components/FullscreenToggle.js";
			import { initNavigation } from "/src/lib/components/Navigation.js";
			import { initScrollNavigation } from "/src/lib/components/ScrollNavigation.js";
			import { MeditationTimer } from "/src/lib/components/MeditationTimer.js";

			initLanguagePicker();
			initFullscreenToggle();
			initNavigation({
				prev: "ru/page03.html",
				next: "ru/page06.html",
				home: "ru/index.html",
			});
			initScrollNavigation();

			new MeditationTimer(30);
		</script>
	</body>
</html>
