<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="/src/styles/global.css" />

	</head>
	<body>
		<button id="fullscreen-toggle" class="fullscreen-toggle">â¤¢ Fullscreen</button>

				<img src="/public/images/img02.png" alt="Header" />
				<img src="/public/images/img03.png" alt="Header" />

				<h1 class="page-title">KIRTAN</h1>

		<div id="navigation"></div>

		<script type="module">

			import { MeditationTimerEn } from "/src/lib/components/MeditationTimer.js";

			initLanguagePicker();
			initFullscreenToggleEn();
			initNavigationEn({
				prev: "en/page01.html",
